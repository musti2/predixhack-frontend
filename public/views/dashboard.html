<div class="pure-g u-mb+">
	<div class="pure-u-1 bb">
		<div class="flex flex--justify">
			<h2>Grove Sensors</h2>
			<div class="flex">
				<vaadin-combo-box ng-bind-polymer class="asset-box" label="Select Asset" value="Sydney-Pi"></vaadin-combo-box>
		    </div>
		</div>
	</div>
</div>

<div class="pure-g u-mt">
    <div class="pure-u-1 pure-u-md-1-2">
    	<div class="l-box" id="bars">
    		<bar-group source="$temperature" max="80"></bar-group>
		</div>
    </div>
    <div class="pure-u-1 pure-u-md-1-2 text--center">
    	<div class="l-box" style="min-height: 176px;">
        	<div class='fire'>
				<div class='flame'></div>
				<div class='flame'></div>
				<div class='flame'></div>
				<div class='flame'></div>
				<div class='spark'></div>
				<div class='spark'></div>
				<div class='spark'></div>
				<div class='spark'></div>
				<div class='spark'></div>
				<div class='spark'></div>
			</div>
			<p class="u-mt0 title" ng-class="{flamealert: flame == 'flame'}" style="position: relative; top: 78px;">Flame Detection</p>
		</div>
    </div>
</div>

<px-dashboard selected-deck-url="{{selectedDeck}}" context="{{context}}"></px-dashboard>
<px-spinner id="spinner" ng-hide="spinnerHidden"></px-spinner>
